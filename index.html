<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì•„ì¿ ì•„ë¦¬ì›€</title>
    <style>
        body {
            background: #87CEEB; /* í•˜ëŠ˜ìƒ‰ ë°°ê²½ */
            overflow: hidden; /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° */
        }
        canvas {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuEDOk00o847wX-EXvVXcZWcZuYuzFQzGsxA&s'); /* ì•„ì¿ ì•„ë¦¬ì›€ ë°°ê²½ ì´ë¯¸ì§€ */
            background-size: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const balls = [];
        const maxBalls = 100;
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;

        class Fish {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.dy = Math.random() * -5 - 2; // ìœ„ë¡œ íŠ€ì–´ì˜¤ë¥´ëŠ” ì†ë„
                this.dx = 0; // ìˆ˜í‰ ì†ë„ ì´ˆê¸°í™”
                this.gravity = 0.2; // ì¤‘ë ¥
            }

            update() {
                this.dy += this.gravity; // ì¤‘ë ¥ ì ìš©
                this.y += this.dy;
                this.x += this.dx; // ìˆ˜í‰ ì´ë™ ì¶”ê°€

                // ë°”ë‹¥ì— ë‹¿ìœ¼ë©´ ëœë¤í•œ ë°©í–¥ìœ¼ë¡œ íŠ€ê¸°
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.dy = Math.random() * -5 - 2; // ëœë¤í•œ ìœ„ë¡œ íŠ€ì–´ì˜¤ë¥´ëŠ” ì†ë„
                    this.dx = (Math.random() - 0.5) * 10; // ëœë¤í•œ ìˆ˜í‰ ì†ë„
                }

                // ë§ˆìš°ìŠ¤ì™€ ì¶©ëŒ ê°ì§€
                const distX = this.x - mouseX;
                const distY = this.y - mouseY;
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < this.size) {
                    this.dx = (this.x < mouseX ? -5 : 5); // ë§ˆìš°ìŠ¤ ë°©í–¥ìœ¼ë¡œ íŠ•ê¸°ê¸°
                    this.dy = Math.random() * -5 - 2; // ëœë¤í•œ ìœ„ë¡œ íŠ€ì–´ì˜¤ë¥´ëŠ” ì†ë„
                }

                // ë§ˆìš°ìŠ¤ í´ë¦­ ì‹œ ë¬¼ê³ ê¸° ëŒì–´ì˜¤ê¸°
                if (isMouseDown && distance < 100) {
                    this.dx = (mouseX - this.x) * 0.1; // ë§ˆìš°ìŠ¤ ë°©í–¥ìœ¼ë¡œ ëŒì–´ì˜¤ê¸°
                    this.dy = (mouseY - this.y) * 0.1;
                }

                // í™”ë©´ ê²½ê³„ ì„¤ì •
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('ğŸŸ', this.x, this.y); // ë¬¼ê³ ê¸° ì´ëª¨ì§€ ê·¸ë¦¬ê¸°
            }
        }

        function createFish() {
            for (let i = 0; i < maxBalls; i++) {
                const x = canvas.width / 2;
                const y = canvas.height / 2;
                const size = 30; // ë¬¼ê³ ê¸° í¬ê¸°
                balls.push(new Fish(x, y, size));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(fish => {
                fish.update();
                fish.draw();
            });
            requestAnimationFrame(animate);
        }

        // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì¶”ì 
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
        });

        // ë§ˆìš°ìŠ¤ í´ë¦­ ì´ë²¤íŠ¸
        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        createFish();
        animate();
    </script>
</body>
</html>
